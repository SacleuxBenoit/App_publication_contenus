<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createArticle.css">
    <script src="createArticle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>créer un article</h1>
    <div class="form">
      <form action="" method="post">
        <div>
          <label for="title"> Titre: </label>
         <input type="text" name="title" id="formTitle" placeholder="tarte aux raisins">
        </div>
        <div>
          <label for="body">Body: </label>
          <textarea name="body" id="formBody" cols="30" rows="5" placeholder="ce dessert vous rendra complètement tarte!!"></textarea>
        </div>
        <div>
          <label for="tags">Tags: </label>
          <div id="formTags">
            des tags seront générés automatiquement
            <input type="checkbox">
          </div>
        </div>
        <div>
          <label for="category">Category: </label>
          <select name="category" id="formCategory">
            <option value="select">--sélectionnez une catégorie--</option>
          </select>
        </div>
          <label for="writer">auteur:</label>
          <input type="mail" id="formWriter" placeholder="philippe.etchebest@gmail.com">
        </div>
        <div> 
          <label for="date">date:</label>
          <input type="date" id="formDate">
        </div>
      </form>

    <div class="buttons">
      <button id="submit" >
        créer l'article
    </button>
    <button  id="submitLocal">
      créer l'article en local
    </button>
    </div>
  </div>
    <!--penser à faire un dropdown pour les tags-->
</body>
</html>
